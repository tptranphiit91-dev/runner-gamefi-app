name: hype_stride
description: A gamified running app that rewards you for staying active
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5

  # Networking
  dio: ^5.4.0

  # Routing
  go_router: ^13.0.0

  # Local Storage
  shared_preferences: ^2.2.2

  # Location & GPS
  geolocator: ^11.0.0

  # Code Generation
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1

  # UI
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting
  flutter_lints: ^3.0.0

  # Code Generation
  build_runner: ^2.4.8
  riverpod_generator: ^2.3.11
  freezed: ^2.4.6
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true

